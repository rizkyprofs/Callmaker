services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: callmaker_db
      MYSQL_USER: callmaker
      MYSQL_PASSWORD: callmaker
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL","mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: db
      DB_USER: callmaker
      DB_PASS: callmaker
      DB_NAME: callmaker_db
      DB_DIALECT: mysql
      JWT_SECRET: change-me
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:80"   # akses http://localhost:5173
