services:
  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: host.docker.internal   # <â€” kunci untuk akses MySQL di host Windows
      DB_PORT: 3306                   # ganti jika XAMPP pakai port lain
      DB_USER: callmaker
      DB_USERNAME: callmaker          # alias aman
      DB_PASS: callmaker
      DB_PASSWORD: callmaker          # alias aman
      DB_NAME: callmaker_db
      DB_DIALECT: mysql
      NODE_ENV: production
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped
